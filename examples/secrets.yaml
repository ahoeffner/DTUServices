# create your secrets like this.
#
# The docker container is volatile, so it will be empty after restart.
# As this file is part of the git project, never use this file for your secrest
# After copying and editing the file, run load-secrets to add the configuration.
#
# The SPRING_PROFILES_ACTIVE will determin the current environment
# Though this will create <dev|test|prod>/test under databases, it should be
# referenced as "test". The environment will automatically be applied.
#
# All types of secrets can be defined and referenced using the library class Secrets
# but as stated, always include the environment as the second level in the definitions.
#
# Secrets are also available from the java library. Just use @Autowired Secrets
#

secrets:
  databases:
    dev:
      test:
        username: postgres
        password: Manager1
    test:
      test:
        username: postgres
        password: Manager1
    prod:
      test:
        username: postgres
        password: Manager1
